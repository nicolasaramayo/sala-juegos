<p>register works!</p>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-primary">Ingresar usuario</h1>
            <input [(ngModel)]="newUserMail" class="form-control my-2">
            <input [(ngModel)]="newUserPWD" class="form-control my-2">
            <div class="d-grid gap-2">
                <button (click)="Register()" class="btn btn-primary">Registrarse</button>
            </div>
            @if (loggedUser != ""){
                <h2 class="text-center text-primary">Usuario registrado: {{loggedUser}}</h2>
            }
            @if(flagError){
                <p class="text-center text-primary">{{msjError}}</p>
            }
        </div>
    </div>
</div>
